{% extends "layout.html" %}
{% block title %}Submit Doodle - Doodle App{% endblock %}
{% block content %}
  <form action="/submit" method="POST" enctype="multipart/form-data" class="form mx-auto">
    <h2>Submit a Doodle</h2>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required autofocus autocomplete="off" maxlength="40">
    <label for="description">Description:</label>
    <textarea id="description" name="description" maxlength="80"></textarea>
    <label for="tags">Tags (comma-separated):</label>
    <input type="text" id="tags" name="tags" maxlength="80">
    <label for="image">Upload Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
