{% extends "layout.html" %}
{% block title %}Submit Doodle - Doodle App{% endblock %}
{% block content %}
<form action="/submit" method="POST" enctype="multipart/form-data" class="form mx-auto">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <h2>Submit a Doodle</h2>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required maxlength="40">

  <label for="description">Description:</label>
  <textarea id="description" name="description" maxlength="80"></textarea>

  <label for="tags">Tags:</label>
  <select id="tags" name="tags" multiple required>
    {% for tag in tags %}
      <option value="{{ tag.name }}">{{ tag.name }}</option>
    {% endfor %}
  </select>

  <label for="image">Upload Image:</label>
  <input type="file" id="image" name="image" accept="image/*" required>

  <button type="submit">Submit</button>
</form>

{% endblock %}
