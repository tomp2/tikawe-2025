{% extends "layout.html" %}
{% block title %}Login - Doodle App{% endblock %}
{% block content %}
  <form action="/login" method="POST" class="form mx-auto">
    <h2>Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required minlength="3" maxlength="16">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8" maxlength="128">
    <button type="submit">Login</button>
  </form>
{% endblock %}
